<h2 class="mt-4 text-center">CheckOut</h2>
<div class="conatiner  mt-4">
    <div class="row  justify-content-center">
        <div class="col-md-8">
            <form #checkOutForm="ngForm" (ngSubmit)="onSubmit()" class="card p-4 shadow-sm">

                <div class="mb-3">
                  <label for="Name" class="form-label">Name:</label>
                    <input type="text" id="Name" class="form-control" [(ngModel)]="userData.name" name="Name" required #Name="ngModel">
                </div >

                 <div class="mb-3">
                 <label for="Email" class="form-label">Email:</label>
                  <input type="text" id="Email" class="form-control" [(ngModel)]="userData.email" name="email" required #email="ngModel">
                </div>

                <div class="mb-3">
                     <label for="Address" class="form-label">Address:</label>
                     <input type="text" id="Address" class="form-control"[(ngModel)]="userData.Address" name="Address" required #address="ngModel">
                </div>

               <button class="btn btn-primary mt-4" [disabled]="!checkOutForm.valid">Proceed To Payment</button>

              <h4 class="mt-4 text-center">Order Summary</h4>

              <ul class="list-group mb-3">
                    <li class="list-group-item" *ngFor="let item of cartItems">
                      {{ item.product.title  }}({{ item.quantity}})- {{ total | currency }}
                 </li>
              </ul>
                 <h3 class="text-end">Total: {{ total | currency }}</h3>
            </form>
         </div>
    </div>   
 </div>
