<h2>Products</h2>
<div class="container">
  <div class="row">
    <div *ngFor="let product of products" class="col-md-4" >
          <a [routerLink]="['/product',product.id]" class="text-decoration-none">
          <img [src]="product.image"  alt="{{ product.title }}" />
          <h5 >{{ product.title }}</h5>
          </a> 
      </div>
    </div>
  </div>
